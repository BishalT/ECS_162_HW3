<!doctype HTML>
<html>
  <head>
  <title>Make a Book List</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="bookclub.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  </head>

  <body>

  <header>
    <h1>Book List</h1>
  </header>


  <main>
    Search for a book:
    <br>
    <input id="title" placeholder="title"> <input id="author" placeholder="author">
    <input id="isbn" placeholder="XXXXXXXXXX or XXX-XXXXXXXXXX">
    <button onclick="newRequest()">submit</button>


    <div id="actualDisplay" class="container">
    </div>
    <div id="bookDisplay" class="holdContainer">
    </div>


    <div class="bookOverlay_base" id="bookOverlay">
        <div class="bookOverlay_inner" id="bookOverlay_inner">
            <button class="bookOverlay_button" type="button" onClick="off();">X</button>
            <div class=centerOverlay>
              <button class="leftRightButton" type="button" onClick="left();">LEFT!</button>
              <div class="innerCard" id="overlayContain">
                <img id="overlay-book-pic" src=""/>
                <div class="book-details">
                  <p id="overlay-book-title"></p>
                  <p id="overlay-book-author"></p>
                  <p id="overlay-description"></p>
                </div>
              </div>
              <button class="leftRightButton" type="button" onClick="right();">RIGHT!</button>
            </div>
            <button class="bookOverlay_keep" type="button" onClick="keep();">Keep!</button>
        </div>
    </div>


  </main>

  <!-- The Javascript for this page -->
  <script src="bookclub.js"> </script>

  <!-- The JSONp request -->
  <script id="dummy"></script>

  </body>
</html>
