<!doctype HTML>
<html>
  <head>
  <title>Make a Book List</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="bookclub.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">


  </head>

  <body>

  <header>
    <h1 id="bookclub">Book Club</h1>
      <div id="afterkeep" class="left">
    <br>
    <div class="lower"></div>
    <div class="align">
        <h1 id="authort2">Author</h1>
        <input id="author" placeholder="ex William Shakespeare">
    </div>
    <h2 class="align2">&nbsp;</h2>
    <div class="align">
        <h1 id="authort2">Title</h1>
        <input id="title" placeholder="ex Romeo and Juliet">
    </div>
    <h2 class="align2">&nbsp;</h2>
    <div class="align">
        <h1 id="authort2">ISBN</h1>
        <input id="isbn" placeholder="ex 000-0-00-000000-0">
    </div>

   <span>&nbsp;&nbsp;</span><button id="submitafterkeep" onclick="newRequest('keep')">Search</button>

      </div>
  </header>


  <main>
    <div id="landingPage" class="left">
   <h1 id="search">Search for a book by...</h1>
    <br>
    <div class="lower"></div>
    <div class="align">
        <h1 id="authort">Author</h1>
        <input id="author" placeholder="ex William Shakespeare">
    </div>
    <h2 class="align2">&nbsp;or&nbsp;</h2>
    <div class="align">
        <h1 id="authort">Title</h1>
        <input id="title" placeholder="ex Romeo and Juliet">
    </div>
    <h2 class="align2">&nbsp;or&nbsp;</h2>
    <div class="align">
        <h1 id="authort">ISBN</h1>
        <input id="isbn" placeholder="ex 000-0-00-000000-0">
    </div>
    <br>
    <br>
    <br>
<div class="buttondiv">
<button id="submit" onclick="newRequest('landing')">Search</button>
      </div>
      </div>

    <div id="actualDisplay" class="container">
    </div>
    <div id="bookDisplay" class="holdContainer">
    </div>


    <div class="bookOverlay_base" id="bookOverlay">
        <div class="bookOverlay_inner" id="bookOverlay_inner">
            <button class="bookOverlay_button" type="button" onClick="off();">X</button>
            <div class=centerOverlay>
              <button class="leftRightButton" id="left" type="button" onClick="left();"><i class="fas fa-arrow-left"></i></button>
              <div class="innerCard" id="overlayContain">
                <img id="overlay-book-pic" src=""/>
                <div class="book-details">
                  <p id="overlay-book-title"></p>
                  <p id="overlay-book-author"></p>
                  <p id="overlay-description"></p>
                </div>
              </div>
              <button class="leftRightButton" id="right" type="button" onClick="right();"><i class="fas fa-arrow-right"></i></button>
            </div>
            <button class="bookOverlay_keep" type="button" onClick="keep();">Keep</button>
        </div>
    </div>


  </main>

<div id="error" class="error">
    <div class="spaceabove">
      <h1>The book <span id="error-title">Title</span> by <span id="error-author">AUTHOR</span> or <br> ISBN number
        <span id="error-isbn">000-0-00-000000-0</span> <br> Could not be found.</h1>
    </div>
    <br>
    <br>
    <div class="center">
    <h1>Try another search</h1>
    <button id="submit2" onclick="off()">OK</button>
    <br>
    </div>
</div>

  <!-- The Javascript for this page -->
  <script src="bookclub.js"> </script>

  <!-- The JSONp request -->
  <script id="dummy"></script>

  </body>
</html>
